<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NoteScanner Pro - D√©tection en temps r√©el</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .precision-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(34, 197, 94, 0.9);
            color: black;
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.8rem;
            z-index: 10;
        }
        
        .status-bar {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #1e293b;
            padding: 8px 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        
        #note-display {
            font-variant-numeric: tabular-nums;
            letter-spacing: -2px;
        }
        
        .detected-pulse {
            animation: pulse-green 0.5s ease-in-out;
        }
        
        @keyframes pulse-green {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); color: #4ade80; }
            100% { transform: scale(1); }
        }
        
        .debug-info {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #00ff00;
            padding: 8px;
            border-radius: 5px;
            font-size: 0.7rem;
            font-family: monospace;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header>
            <div class="logo-area">
                <h1>NOTE SCANNER <span style="color: var(--primary); font-weight: 400;">PRO</span></h1>
            </div>
            <div id="status-dot" title="Statut de l'API"></div>
        </header>
        
        <div class="status-bar">
            <div class="scanner-icon">üîç</div>
            <div id="ai-status">Initialisation...</div>
        </div>
        
        <div class="camera-wrapper">
            <div class="precision-badge">MODE D√âTECTION ACTIF</div>
            <video id="video" autoplay playsinline></video>
            <canvas id="overlay"></canvas>
            <div class="target-guide"></div>
        </div>
        
        <div class="results-area">
            <div class="current-card">
                <span class="label">NOTE D√âTECT√âE</span>
                <div class="main-display">
                    <span id="note-display">---</span>
                    <button id="btn-save" disabled>
                        <span>SAUVEGARDER</span>
                    </button>
                </div>
            </div>
            
            <div class="history-card">
                <div class="history-header">
                    <span class="label">HISTORIQUE</span>
                    <span id="session-count">0 note</span>
                </div>
                <ul id="history-list"></ul>
            </div>
        </div>
        
        <div class="debug-info" id="debug-info">
            Statut: Initialisation...
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
