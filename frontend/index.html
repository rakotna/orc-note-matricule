<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="style.css">

<body>
    <div class="app-container">
        <header>
            <div class="logo-area">
                <h1>NOTE SCANNER <span class="version">PRO</span></h1>
            </div>
            <div id="status-dot" class="status-online"></div>
        </header>
        
        <div class="status-bar">
            <div class="scanner-icon">ðŸ“·</div>

        </div>
        
        <div class="camera-wrapper">
            <div class="precision-badge">MODE ACTIF</div>
            <video id="video" autoplay playsinline></video>
            <canvas id="overlay"></canvas>
            <div class="target-guide">
                <div></div>
                <div></div>
            </div>
        </div>
        
        <div class="results-area">
            <div class="current-card">
                <span class="label">NOTE DÃ‰TECTÃ‰E</span>
                <div class="main-display">

                        <span id="note-display">---</span>

                    </div>
                    <button id="btn-save" disabled>
                        <span>SAUVEGARDER</span>
                    </button>
                </div>
            </div>
            
            <div class="history-card">
                <div class="history-header">
                    <span class="label">HISTORIQUE</span>
                    <span id="session-count">0 note</span>
                </div>
                <ul id="history-list"></ul>
            </div>
        </div>
        
        <div class="debug-panel">
            <div class="debug-info">
                <span id="debug-status">Statut: Initialisation...</span>

            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
