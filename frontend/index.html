<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>üéØ YOLO Notes - D√©tection Mobile</title>
    <style>
        /* RESET COMPLET */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-text-size-adjust: 100%;
            -webkit-font-smoothing: antialiased;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
            background: #000;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            touch-action: manipulation;
        }
        
        /* APP CONTAINER */
        .app {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: #0a0a0a;
        }
        
        /* HEADER */
        .header {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 12px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 100;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .app-title {
            font-size: 18px;
            font-weight: 700;
            background: linear-gradient(90deg, #00ff88, #00ccff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            padding: 4px 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #ef4444;
        }
        
        .status-dot.active {
            background: #00ff88;
            animation: pulse 2s infinite;
        }
        
        /* MAIN CONTENT */
        .main-content {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        
        /* CAMERA AREA */
        .camera-area {
            width: 100%;
            height: 100%;
            position: relative;
            background: #000;
        }
        
        #videoElement {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }
        
        #overlayCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        /* WELCOME SCREEN */
        .welcome-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            text-align: center;
            z-index: 200;
            transition: opacity 0.3s;
        }
        
        .welcome-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .welcome-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }
        
        .welcome-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #00ff88, #00ccff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .welcome-text {
            color: #aaa;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        /* STATS OVERLAY */
        .stats-overlay {
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            display: flex;
            justify-content: space-between;
            z-index: 50;
        }
        
        .stat-box {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 8px 12px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .stat-value {
            font-weight: 700;
            color: #00ff88;
        }
        
        /* INFO MESSAGE */
        .info-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            padding: 15px 25px;
            border-radius: 20px;
            text-align: center;
            max-width: 80%;
            z-index: 60;
            border: 1px solid rgba(0, 255, 136, 0.3);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.1);
        }
        
        /* CONTROLS */
        .controls {
            background: rgba(26, 26, 46, 0.9);
            backdrop-filter: blur(20px);
            padding: 15px;
            display: flex;
            gap: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .control-btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }
        
        .control-btn:active {
            transform: scale(0.95);
        }
        
        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .control-btn:disabled:active {
            transform: none;
        }
        
        .btn-camera {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
        }
        
        .btn-camera.active {
            background: linear-gradient(135deg, #00ff88, #00cc44);
            color: #000;
        }
        
        .btn-detect {
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            color: white;
        }
        
        .btn-detect.active {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: #000;
        }
        
        .btn-stop {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
        }
        
        /* DETECTIONS PANEL */
        .detections-panel {
            position: fixed;
            bottom: -80%;
            left: 0;
            right: 0;
            background: rgba(26, 26, 46, 0.98);
            backdrop-filter: blur(30px);
            border-radius: 25px 25px 0 0;
            padding: 20px;
            z-index: 1000;
            transition: bottom 0.3s ease;
            max-height: 70vh;
            overflow-y: auto;
            box-shadow: 0 -10px 40px rgba(0, 0, 0, 0.5);
        }
        
        .detections-panel.open {
            bottom: 0;
        }
        
        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .panel-title {
            font-size: 18px;
            font-weight: 600;
            color: #00ff88;
        }
        
        .detections-count {
            background: #00ff88;
            color: #000;
            padding: 4px 12px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 14px;
        }
        
        /* DETECTION ITEMS */
        .detections-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .detection-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 12px;
            border-left: 4px solid #00ff88;
            transition: transform 0.2s;
        }
        
        .detection-item:hover {
            transform: translateX(5px);
            background: rgba(255, 255, 255, 0.08);
        }
        
        .detection-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .detection-name {
            font-weight: 600;
            font-size: 16px;
        }
        
        .detection-confidence {
            background: #00ff88;
            color: #000;
            padding: 2px 10px;
            border-radius: 10px;
            font-weight: 700;
            font-size: 12px;
        }
        
        .detection-details {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        /* LOADER */
        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            z-index: 300;
        }
        
        .loader.active {
            display: block;
        }
        
        .loader-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: #00ff88;
            animation: spin 1s linear infinite;
        }
        
        /* TOAST */
        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            padding: 12px 24px;
            border-radius: 15px;
            font-size: 14px;
            z-index: 2000;
            transition: transform 0.3s ease;
            border: 1px solid rgba(0, 255, 136, 0.3);
            max-width: 90%;
            text-align: center;
        }
        
        .toast.show {
            transform: translateX(-50%) translateY(0);
        }
        
        .toast.success {
            border-color: rgba(0, 255, 136, 0.5);
        }
        
        .toast.error {
            border-color: rgba(239, 68, 68, 0.5);
        }
        
        .toast.info {
            border-color: rgba(59, 130, 246, 0.5);
        }
        
        /* ANIMATIONS */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        /* SAFE AREAS */
        .safe-top {
            padding-top: env(safe-area-inset-top);
        }
        
        .safe-bottom {
            padding-bottom: env(safe-area-inset-bottom);
        }
        
        /* RESPONSIVE */
        @media (max-width: 480px) {
            .control-btn {
                padding: 12px;
                font-size: 14px;
            }
            
            .welcome-title {
                font-size: 20px;
            }
            
            .detections-panel {
                padding: 15px;
            }
        }
        
        @media (min-width: 768px) {
            .app {
                max-width: 768px;
                margin: 0 auto;
                border-left: 1px solid rgba(255, 255, 255, 0.1);
                border-right: 1px solid rgba(255, 255, 255, 0.1);
            }
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- HEADER -->
        <div class="header safe-top">
            <div class="header-left">
                <div class="app-title">üéØ YOLO Notes</div>
                <div class="status-indicator">
                    <div class="status-dot" id="statusDot"></div>
                    <span id="statusText">Inactif</span>
                </div>
            </div>
            <div id="fpsCounter" class="stat-box">
                <span>FPS:</span>
                <span class="stat-value" id="fpsValue">0</span>
            </div>
        </div>
        
        <!-- MAIN CONTENT -->
        <div class="main-content">
            <!-- WELCOME SCREEN -->
            <div class="welcome-screen" id="welcomeScreen">
                <div class="welcome-icon">üéµ</div>
                <div class="welcome-title">D√©tection de Notes</div>
                <div class="welcome-text">
                    Utilisez l'appareil photo de votre t√©l√©phone pour d√©tecter des notes de musique en temps r√©el.
                </div>
                <button class="control-btn btn-camera" onclick="initializeCamera()" style="width: 200px;">
                    üì∑ Activer la cam√©ra
                </button>
            </div>
            
            <!-- CAMERA AREA -->
            <div class="camera-area" id="cameraArea" style="display: none;">
                <video id="videoElement" autoplay playsinline></video>
                <canvas id="overlayCanvas"></canvas>
                
                <!-- STATS OVERLAY -->
                <div class="stats-overlay">
                    <div class="stat-box">
                        <span>D√©tections:</span>
                        <span class="stat-value" id="detectionsCount">0</span>
                    </div>
                    <div class="stat-box">
                        <span>Temps:</span>
                        <span class="stat-value" id="processingTime">0ms</span>
                    </div>
                </div>
                
                <!-- INFO MESSAGE -->
                <div class="info-message" id="infoMessage" style="display: none;">
                    <div id="infoText">Pr√™t √† d√©tecter</div>
                </div>
                
                <!-- LOADER -->
                <div class="loader" id="loader">
                    <div class="loader-spinner"></div>
                </div>
            </div>
        </div>
        
        <!-- CONTROLS -->
        <div class="controls safe-bottom">
            <button class="control-btn btn-camera" id="btnCamera" onclick="toggleCamera()">
                <span id="cameraIcon">üì∑</span>
                <span id="cameraText">Cam√©ra</span>
            </button>
            <button class="control-btn btn-detect" id="btnDetect" onclick="startDetection()" disabled>
                <span id="detectIcon">‚ñ∂Ô∏è</span>
                <span id="detectText">D√©marrer</span>
            </button>
            <button class="control-btn btn-stop" id="btnStop" onclick="stopDetection()" disabled>
                <span id="stopIcon">‚èπÔ∏è</span>
                <span id="stopText">Arr√™ter</span>
            </button>
        </div>
        
        <!-- DETECTIONS PANEL -->
        <div class="detections-panel" id="detectionsPanel">
            <div class="panel-header">
                <div class="panel-title">üìã D√©tections actives</div>
                <div class="detections-count" id="panelDetectionsCount">0</div>
            </div>
            <div class="detections-list" id="detectionsList">
                <!-- D√©tections affich√©es ici -->
            </div>
        </div>
        
        <!-- TOAST -->
        <div class="toast" id="toast"></div>
    </div>

    <script>
        // ============================================
        // CONFIGURATION
        // ============================================
        const CONFIG = {
            API_URL: "https://thi-creasy-lightsomely.ngrok-free.dev",
            DETECTION_INTERVAL: 1000, // 1 seconde
            MIN_CONFIDENCE: 50, // 50% minimum
            MAX_DETECTIONS_DISPLAY: 10,
            CAMERA_CONSTRAINTS: {
                video: {
                    facingMode: { ideal: "environment" },
                    width: { ideal: 1280, max: 1920 },
                    height: { ideal: 720, max: 1080 },
                    frameRate: { ideal: 30 }
                }
            }
        };
        
        // ============================================
        // √âTAT DE L'APPLICATION
        // ============================================
        const AppState = {
            cameraActive: false,
            detectionActive: false,
            cameraStream: null,
            detectionInterval: null,
            currentDetections: [],
            lastDetectionTime: 0,
            fps: 0,
            frameCount: 0,
            lastFpsUpdate: Date.now(),
            isProcessing: false
        };
        
        // ============================================
        // R√âF√âRENCES DOM
        // ============================================
        const videoElement = document.getElementById('videoElement');
        const overlayCanvas = document.getElementById('overlayCanvas');
        const ctx = overlayCanvas.getContext('2d');
        
        // Boutons
        const btnCamera = document.getElementById('btnCamera');
        const btnDetect = document.getElementById('btnDetect');
        const btnStop = document.getElementById('btnStop');
        
        // Textes
        const cameraIcon = document.getElementById('cameraIcon');
        const cameraText = document.getElementById('cameraText');
        const detectIcon = document.getElementById('detectIcon');
        const detectText = document.getElementById('detectText');
        const stopIcon = document.getElementById('stopIcon');
        const stopText = document.getElementById('stopText');
        
        // Status
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        
        // √âl√©ments d'affichage
        const fpsValue = document.getElementById('fpsValue');
        const detectionsCount = document.getElementById('detectionsCount');
        const processingTime = document.getElementById('processingTime');
        const panelDetectionsCount = document.getElementById('panelDetectionsCount');
        const detectionsList = document.getElementById('detectionsList');
        const infoMessage = document.getElementById('infoMessage');
        const infoText = document.getElementById('infoText');
        const welcomeScreen = document.getElementById('welcomeScreen');
        const cameraArea = document.getElementById('cameraArea');
        const loader = document.getElementById('loader');
        const toast = document.getElementById('toast');
        const detectionsPanel = document.getElementById('detectionsPanel');
        
        // ============================================
        // FONCTIONS D'INITIALISATION
        // ============================================
        async function initializeApp() {
            showToast("üì± Initialisation de l'application...", "info");
            updateStatus("initializing", "Initialisation...");
            
            // Tester la connexion API
            try {
                const apiHealthy = await testAPI();
                if (!apiHealthy) {
                    showToast("‚ö†Ô∏è API non disponible - Mode d√©mo activ√©", "error");
                    updateStatus("error", "API non disponible");
                } else {
                    showToast("‚úÖ API connect√©e", "success");
                    updateStatus("ready", "Pr√™t");
                }
            } catch (error) {
                console.error("API test error:", error);
                showToast("‚ö†Ô∏è Erreur de connexion", "error");
            }
            
            // V√©rifier la disponibilit√© de la cam√©ra
            await checkCameraAvailability();
            
            // Afficher l'√©cran d'accueil
            welcomeScreen.classList.remove('hidden');
        }
        
        async function testAPI() {
            try {
                const response = await fetch(`${CONFIG.API_URL}/health`, {
                    headers: { 'ngrok-skip-browser-warning': 'true' }
                });
                
                if (!response.ok) return false;
                
                const data = await response.json();
                console.log("API Health:", data);
                return data.status === "healthy";
                
            } catch (error) {
                console.error("API test failed:", error);
                return false;
            }
        }
        
        async function checkCameraAvailability() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');
                
                if (videoDevices.length === 0) {
                    showToast("üì± Aucune cam√©ra d√©tect√©e", "info");
                    return false;
                }
                
                console.log(`Cam√©ras disponibles: ${videoDevices.length}`);
                return true;
                
            } catch (error) {
                console.warn("Camera check error:", error);
                return false;
            }
        }
        
        // ============================================
        // GESTION DE LA CAM√âRA
        // ============================================
        async function initializeCamera() {
            showToast("üì∑ Activation de la cam√©ra...", "info");
            updateStatus("starting", "D√©marrage cam√©ra...");
            
            try {
                // Demander l'acc√®s √† la cam√©ra
                const stream = await navigator.mediaDevices.getUserMedia(CONFIG.CAMERA_CONSTRAINTS);
                
                // Sauvegarder le stream
                AppState.cameraStream = stream;
                
                // Attacher au vid√©o
                videoElement.srcObject = stream;
                
                // Attendre que la vid√©o soit pr√™te
                await new Promise((resolve) => {
                    videoElement.onloadedmetadata = () => {
                        // Ajuster le canvas overlay
                        overlayCanvas.width = videoElement.videoWidth;
                        overlayCanvas.height = videoElement.videoHeight;
                        
                        AppState.cameraActive = true;
                        resolve();
                    };
                });
                
                // Mettre √† jour l'interface
                updateCameraUI(true);
                welcomeScreen.classList.add('hidden');
                cameraArea.style.display = 'block';
                showInfoMessage("‚úÖ Cam√©ra active");
                updateStatus("camera_active", "Cam√©ra active");
                
                showToast("üìπ Cam√©ra activ√©e avec succ√®s", "success");
                return true;
                
            } catch (error) {
                console.error("Erreur cam√©ra:", error);
                
                let errorMessage = "Erreur d'acc√®s √† la cam√©ra";
                if (error.name === 'NotAllowedError') {
                    errorMessage = "Permission refus√©e";
                } else if (error.name === 'NotFoundError') {
                    errorMessage = "Cam√©ra non trouv√©e";
                } else if (error.name === 'NotSupportedError') {
                    errorMessage = "Cam√©ra non support√©e";
                }
                
                showToast(`‚ùå ${errorMessage}`, "error");
                updateStatus("error", errorMessage);
                showInfoMessage(`‚ùå ${errorMessage}`);
                
                return false;
            }
        }
        
        function toggleCamera() {
            if (AppState.cameraActive) {
                stopCamera();
            } else {
                initializeCamera();
            }
        }
        
        function stopCamera() {
            // Arr√™ter la d√©tection si active
            if (AppState.detectionActive) {
                stopDetection();
            }
            
            // Arr√™ter le stream cam√©ra
            if (AppState.cameraStream) {
                AppState.cameraStream.getTracks().forEach(track => track.stop());
                AppState.cameraStream = null;
            }
            
            // R√©initialiser l'√©tat
            AppState.cameraActive = false;
            videoElement.srcObject = null;
            
            // Effacer l'overlay
            ctx.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height);
            
            // Mettre √† jour l'interface
            updateCameraUI(false);
            cameraArea.style.display = 'none';
            welcomeScreen.classList.remove('hidden');
            hideInfoMessage();
            updateStatus("inactive", "Cam√©ra arr√™t√©e");
            
            // R√©initialiser les d√©tections
            AppState.currentDetections = [];
            updateDetectionsDisplay();
            
            showToast("üì∑ Cam√©ra arr√™t√©e", "info");
        }
        
        function updateCameraUI(isActive) {
            if (isActive) {
                cameraIcon.textContent = "üìπ";
                cameraText.textContent = "En direct";
                btnCamera.classList.add('active');
                btnDetect.disabled = false;
                statusDot.classList.add('active');
            } else {
                cameraIcon.textContent = "üì∑";
                cameraText.textContent = "Cam√©ra";
                btnCamera.classList.remove('active');
                btnDetect.disabled = true;
                btnStop.disabled = true;
                statusDot.classList.remove('active');
            }
        }
        
        // ============================================
        // D√âTECTION ET TRAITEMENT
        // ============================================
        function startDetection() {
            if (!AppState.cameraActive) {
                showToast("‚ùå Activez d'abord la cam√©ra", "error");
                return;
            }
            
            if (AppState.detectionActive) {
                showToast("‚ö†Ô∏è D√©tection d√©j√† en cours", "info");
                return;
            }
            
            AppState.detectionActive = true;
            
            // D√©marrer l'intervalle de d√©tection
            AppState.detectionInterval = setInterval(
                processDetection,
                CONFIG.DETECTION_INTERVAL
            );
            
            // Mettre √† jour l'interface
            btnDetect.disabled = true;
            btnDetect.classList.add('active');
            btnStop.disabled = false;
            detectIcon.textContent = "üîÑ";
            detectText.textContent = "En cours...";
            updateStatus("detecting", "D√©tection en cours");
            
            showToast("‚ñ∂Ô∏è D√©tection d√©marr√©e", "success");
            showInfoMessage("üîç D√©tection en cours...");
            
            // Premier traitement imm√©diat
            setTimeout(processDetection, 100);
        }
        
        function stopDetection() {
            if (!AppState.detectionActive) return;
            
            AppState.detectionActive = false;
            
            // Arr√™ter l'intervalle
            if (AppState.detectionInterval) {
                clearInterval(AppState.detectionInterval);
                AppState.detectionInterval = null;
            }
            
            // Mettre √† jour l'interface
            btnDetect.disabled = false;
            btnDetect.classList.remove('active');
            btnStop.disabled = true;
            detectIcon.textContent = "‚ñ∂Ô∏è";
            detectText.textContent = "D√©marrer";
            
            if (AppState.cameraActive) {
                updateStatus("camera_active", "Cam√©ra active");
                showInfoMessage("‚úÖ D√©tection arr√™t√©e");
            }
            
            showToast("‚èπÔ∏è D√©tection arr√™t√©e", "info");
        }
        
        async function processDetection() {
            if (!AppState.cameraActive || !AppState.detectionActive || AppState.isProcessing) {
                return;
            }
            
            AppState.isProcessing = true;
            AppState.frameCount++;
            
            const startTime = performance.now();
            loader.classList.add('active');
            
            try {
                // 1. Capturer l'image de la cam√©ra
                const imageBlob = await captureVideoFrame();
                if (!imageBlob) return;
                
                // 2. Envoyer √† l'API pour d√©tection
                const detectionResult = await sendToAPI(imageBlob);
                
                // 3. Traiter les r√©sultats
                if (detectionResult && detectionResult.success) {
                    processDetectionResults(detectionResult, startTime);
                }
                
            } catch (error) {
                console.error("Erreur de d√©tection:", error);
                showToast("‚ùå Erreur de d√©tection", "error");
                showInfoMessage("‚ùå Erreur de d√©tection");
                
            } finally {
                AppState.isProcessing = false;
                loader.classList.remove('active');
                
                // Mettre √† jour les FPS
                updateFPS();
            }
        }
        
        async function captureVideoFrame() {
            if (videoElement.readyState !== 4) return null;
            
            const canvas = document.createElement('canvas');
            canvas.width = videoElement.videoWidth;
            canvas.height = videoElement.videoHeight;
            
            const tempCtx = canvas.getContext('2d');
            
            // Miroir horizontal pour correspondre √† l'affichage
            tempCtx.save();
            tempCtx.scale(-1, 1);
            tempCtx.translate(-canvas.width, 0);
            tempCtx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
            tempCtx.restore();
            
            // Convertir en blob avec compression pour mobile
            return new Promise((resolve) => {
                canvas.toBlob(resolve, 'image/jpeg', 0.8);
            });
        }
        
        async function sendToAPI(imageBlob) {
            const formData = new FormData();
            formData.append('frame', imageBlob, 'detection.jpg');
            
            const response = await fetch(`${CONFIG.API_URL}/detect`, {
                method: 'POST',
                body: formData,
                headers: {
                    'ngrok-skip-browser-warning': 'true'
                }
            });
            
            if (!response.ok) {
                throw new Error(`API error: ${response.status}`);
            }
            
            return await response.json();
        }
        
        function processDetectionResults(result, startTime) {
            const processingTimeMs = performance.now() - startTime;
            
            // Filtrer les d√©tections par confiance
            const validDetections = result.detections.filter(
                d => d.confidence >= CONFIG.MIN_CONFIDENCE
            );
            
            // Mettre √† jour l'√©tat
            AppState.currentDetections = validDetections;
            AppState.lastDetectionTime = Date.now();
            
            // Mettre √† jour l'interface
            updateDetectionsDisplay();
            drawDetectionsOnCanvas(validDetections);
            updatePerformanceStats(validDetections.length, processingTimeMs);
            
            // Afficher un message informatif
            if (validDetections.length > 0) {
                const topDetection = validDetections[0];
                showInfoMessage(`üéØ ${topDetection.class_name} ${topDetection.confidence}%`);
                
                // Ouvrir le panel des d√©tections automatiquement
                if (!detectionsPanel.classList.contains('open')) {
                    detectionsPanel.classList.add('open');
                }
            } else {
                showInfoMessage("üîç Recherche de notes...");
            }
            
            // Log console
            console.log(`D√©tections: ${validDetections.length} en ${processingTimeMs.toFixed(0)}ms`);
        }
        
        function updatePerformanceStats(detectionCount, processingTimeMs) {
            detectionsCount.textContent = detectionCount;
            processingTime.textContent = `${processingTimeMs.toFixed(0)}ms`;
            panelDetectionsCount.textContent = detectionCount;
        }
        
        function updateFPS() {
            const now = Date.now();
            const elapsed = now - AppState.lastFpsUpdate;
            
            if (elapsed >= 1000) {
                AppState.fps = Math.round((AppState.frameCount * 1000) / elapsed);
                fpsValue.textContent = AppState.fps;
                AppState.frameCount = 0;
                AppState.lastFpsUpdate = now;
            }
        }
        
        // ============================================
        // AFFICHAGE DES D√âTECTIONS
        // ============================================
        function drawDetectionsOnCanvas(detections) {
            // Effacer le canvas
            ctx.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height);
            
            if (detections.length === 0) return;
            
            // Trier par confiance (les plus hautes d'abord)
            const sortedDetections = [...detections].sort((a, b) => b.confidence - a.confidence);
            
            // Dessiner chaque d√©tection
            sortedDetections.forEach((det, index) => {
                const boxPixels = det.box_pixels || calculatePixelsFromBox(det.box);
                const [x1, y1, x2, y2] = boxPixels;
                
                const width = x2 - x1;
                const height = y2 - y1;
                
                // D√©terminer la couleur selon la confiance
                const color = getConfidenceColor(det.confidence);
                
                // Dessiner la bo√Æte
                ctx.strokeStyle = color;
                ctx.lineWidth = 2;
                ctx.strokeRect(x1, y1, width, height);
                
                // Dessiner le fond semi-transparent
                ctx.fillStyle = color.replace(')', ', 0.1)').replace('rgb', 'rgba');
                ctx.fillRect(x1, y1, width, height);
                
                // Pr√©parer le label
                const label = `${det.class_name} ${det.confidence}%`;
                const fontSize = Math.max(14, Math.min(20, width / 10));
                
                // Dessiner le fond du label
                ctx.fillStyle = color;
                ctx.font = `bold ${fontSize}px Arial`;
                const textWidth = ctx.measureText(label).width;
                ctx.fillRect(x1, y1 - fontSize - 4, textWidth + 10, fontSize + 8);
                
                // Dessiner le texte
                ctx.fillStyle = '#000';
                ctx.fillText(label, x1 + 5, y1 - 5);
                
                // ID de la d√©tection
                ctx.fillStyle = color;
                ctx.font = `bold ${fontSize - 4}px Arial`;
                ctx.fillText(`#${det.id}`, x1 + width - 25, y1 + 20);
            });
        }
        
        function calculatePixelsFromBox(normalizedBox) {
            if (!normalizedBox || normalizedBox.length !== 4) {
                return [0, 0, 0, 0];
            }
            
            return [
                normalizedBox[0] * overlayCanvas.width,
                normalizedBox[1] * overlayCanvas.height,
                normalizedBox[2] * overlayCanvas.width,
                normalizedBox[3] * overlayCanvas.height
            ];
        }
        
        function getConfidenceColor(confidence) {
            if (confidence >= 90) return '#00ff88';
            if (confidence >= 70) return '#22c55e';
            if (confidence >= 50) return '#f59e0b';
            return '#ef4444';
        }
        
        function updateDetectionsDisplay() {
            const detections = AppState.currentDetections.slice(0, CONFIG.MAX_DETECTIONS_DISPLAY);
            
            if (detections.length === 0) {
                detectionsList.innerHTML = `
                    <div style="text-align: center; padding: 30px; color: rgba(255, 255, 255, 0.5);">
                        <div style="font-size: 40px; margin-bottom: 10px;">üîç</div>
                        <div>Aucune d√©tection pour le moment</div>
                    </div>
                `;
                return;
            }
            
            let html = '';
            
            detections.forEach(det => {
                const confidenceColor = getConfidenceColor(det.confidence);
                
                html += `
                    <div class="detection-item">
                        <div class="detection-header">
                            <div class="detection-name">${det.class_name}</div>
                            <div class="detection-confidence" style="background: ${confidenceColor}">
                                ${det.confidence}%
                            </div>
                        </div>
                        <div class="detection-details">
                            <span>üìè ${det.width}x${det.height}</span>
                            <span>üìç ${det.box_pixels[0]},${det.box_pixels[1]}</span>
                            ${det.is_note ? '<span>üéµ Note</span>' : ''}
                        </div>
                    </div>
                `;
            });
            
            detectionsList.innerHTML = html;
        }
        
        // ============================================
        // GESTION DE L'INTERFACE UTILISATEUR
        // ============================================
        function updateStatus(state, message) {
            statusText.textContent = message;
            
            switch(state) {
                case 'initializing':
                    statusDot.style.background = '#f59e0b';
                    break;
                case 'ready':
                    statusDot.style.background = '#3b82f6';
                    break;
                case 'starting':
                    statusDot.style.background = '#f59e0b';
                    break;
                case 'camera_active':
                    statusDot.style.background = '#00ff88';
                    break;
                case 'detecting':
                    statusDot.style.background = '#8b5cf6';
                    break;
                case 'error':
                    statusDot.style.background = '#ef4444';
                    break;
                case 'inactive':
                    statusDot.style.background = '#6b7280';
                    break;
                default:
                    statusDot.style.background = '#6b7280';
            }
        }
        
        function showInfoMessage(message) {
            infoText.textContent = message;
            infoMessage.style.display = 'block';
            
            // Cacher apr√®s 3 secondes
            clearTimeout(window.infoMessageTimeout);
            window.infoMessageTimeout = setTimeout(() => {
                if (!message.includes('‚ùå') && !message.includes('Erreur')) {
                    infoMessage.style.display = 'none';
                }
            }, 3000);
        }
        
        function hideInfoMessage() {
            infoMessage.style.display = 'none';
        }
        
        function showToast(message, type = "info") {
            toast.textContent = message;
            toast.className = `toast ${type}`;
            toast.classList.add('show');
            
            clearTimeout(window.toastTimeout);
            window.toastTimeout = setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
        
        // ============================================
        // GESTION DES PANELS ET GESTES
        // ============================================
        let touchStartY = 0;
        
        detectionsPanel.addEventListener('touchstart', (e) => {
            touchStartY = e.touches[0].clientY;
        }, { passive: true });
        
        detectionsPanel.addEventListener('touchmove', (e) => {
            if (!detectionsPanel.classList.contains('open')) return;
            
            const touchY = e.touches[0].clientY;
            const diff = touchStartY - touchY;
            
            // Swipe vers le bas pour fermer
            if (diff < -50) {
                detectionsPanel.classList.remove('open');
            }
        }, { passive: true });
        
        // ============================================
        // GESTION DE L'ORIENTATION
        // ============================================
        window.addEventListener('orientationchange', () => {
            showToast("üîÑ Adaptation √† l'orientation...", "info");
            
            setTimeout(() => {
                if (AppState.cameraActive) {
                    // Redimensionner le canvas
                    overlayCanvas.width = videoElement.videoWidth;
                    overlayCanvas.height = videoElement.videoHeight;
                    
                    // Redessiner les d√©tections
                    drawDetectionsOnCanvas(AppState.currentDetections);
                }
            }, 300);
        });
        
        // ============================================
        // PR√âVENTION DE LA FERMETURE
        // ============================================
        window.addEventListener('beforeunload', (e) => {
            if (AppState.detectionActive) {
                e.preventDefault();
                e.returnValue = 'La d√©tection est en cours. Voulez-vous vraiment quitter ?';
                return 'La d√©tection est en cours. Voulez-vous vraiment quitter ?';
            }
        });
        
        // ============================================
        // D√âMARRAGE DE L'APPLICATION
        // ============================================
        document.addEventListener('DOMContentLoaded', initializeApp);
        
        // Exporter certaines fonctions pour le debug
        window.AppState = AppState;
        window.toggleCamera = toggleCamera;
        window.startDetection = startDetection;
        window.stopDetection = stopDetection;
        
        console.log("üéØ Application YOLO Mobile charg√©e et pr√™te");
    </script>
</body>
